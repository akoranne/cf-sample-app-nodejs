# pipeline for cf-nodejs

groups:
- name: cf-nodejs
  jobs:
  - service-unit

resources:
- name: source-repo
  type: git
  source:
    uri: https://github.com/akoranne/cf-sample-app-nodejs.git
    branch: master
- name: deploy-dev-env
  type: cf
  source:
    api:             {{pws-api}}
    username:        {{deploy-username}}
    password:        {{deploy-password}}
    skip_cert_check: true
    organization:    {{pws-organization}}
    space:           {{pws-staging-space}}

jobs:
- name: service-unit
  public: true
  serial: true
  plan:
  - get: source-repo
    trigger: true
  - task: npm-install
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: node, tag: "6" }
      inputs:
        - name: source-repo
          path: .
      outputs:
        - name: node_modules
      run:
        path: npm
        args: [ install ]
  - task: npm-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: node, tag: "6" }
      inputs:
        - name: source-repo
          path: .
        - name: node_modules
      run:
        path: npm
        args: [ test ]
  - put: deploy-dev-env
    params:
      manifest: source-repo/manifest.yml
      path: source-repo
